<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <h1>Register a new account:</h1>
            <form id="accountRegistration">
              <div class="form-group">
                <label for="regName">Name:</label>
                <input id="regName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="initDeposit">Initial Deposit:</label>
                <input id="initDeposit" type="number" class="form-control">
              </div>
              <button type="submit" class="btn btn-info">Register</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well">
            <h1>Deposit or withdraw funds:</h1>
            <form id="depositWithdraw">
              <div class="form-group">
                <label for="depAmount">Deposit Amount:</label>
                <input id="depAmount" class="form-control" type="number" min="0">
              </div>
              <div class="form-group">
                <label for="withAmount">Withdrawal Amount:</label>
                <input id="withAmount" type="number" class="form-control" min="0">
              </div>
              <button type="submit" class="btn btn-info">Update funds</button>
            </form>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <h2>Current Balance for <span id="accountName"></span>:</h2>
              <div id="balance">

              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
